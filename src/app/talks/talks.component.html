<section class="row">
  <div class="row justify-content-center">
    <div *ngFor="let talk of talks$ | async" class="padding-16 col-12 col-sm-6 col-md-4">
      <mat-card class="custom-card">
        <a [href]="talk.url" target="_blank" rel="noopener">
          <div class="card-image" [style.background-image]="sanitizeImage(talk.src)">
            <h3 class="card-title">{{talk.title}}</h3>
          </div>
        </a>
        <mat-card-content>
          <p>{{talk.description | truncate}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a [href]="talk.url" target="_blank" rel="noopener" mat-button color="accent">WATCH VIDEO</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
