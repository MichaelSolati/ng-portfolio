<mat-sidenav-container #container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let page of pages" [routerLink]="page.path" (click)="navClose()">{{page.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" class="sticky-header">
    <button mat-button class="show-small" (click)="navToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a id="title" [routerLink]="['/', 'home']">{{name}}</a>
    <span class="navbar-spacer hide-small"></span>
    <a mat-button *ngFor="let page of pages" class="hide-small" [routerLink]="page.path">{{page.title}}</a>
  </mat-toolbar>
  <div id="content-section" class="full-window container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
