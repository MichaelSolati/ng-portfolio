<section class="row">
  <div class="row justify-content-center">
    <div *ngFor="let repo of repositories$ | async" class="padding-16 col-12 col-sm-6 col-lg-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{repo.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{repo.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a [href]="repo.url" target="_blank" rel="noopener" mat-button color="accent">VIEW CODE</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
